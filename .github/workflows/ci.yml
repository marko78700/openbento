# Workflow de CI pour vérifier la qualité du code
name: CI

on:
  # Déclenché sur push vers toutes les branches
  push:
    branches: ['*']

  # Déclenché sur les Pull Requests vers main
  pull_request:
    branches: ['main']

  # Permet de lancer le workflow manuellement
  workflow_dispatch:

jobs:
  lint-and-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Build
        run: npm run build
        env:
          VITE_ENABLE_LANDING: 'true'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
